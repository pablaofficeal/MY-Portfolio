<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fsociety_console | Pavlo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              'mr-black': '#000000',
              'mr-white': '#f0f0f0',
              'mr-red': '#ff1e1e',     /* fsociety red */
              'mr-dark-red': '#5c0000',
              'mr-green': '#00ff41',   /* terminal green */
              'mr-gray': '#333333',
            },
            animation: {
              'cursor': 'cursor .75s step-end infinite',
              'fade-in': 'fadeIn 0.5s ease-in forwards',
            },
            keyframes: {
              cursor: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #f0f0f0;
        overflow-x: hidden;
      }

      /* Lightweight CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }

      ::selection {
        background: #ff1e1e;
        color: #000;
      }
      
      /* Sharp edges everywhere */
      * {
        border-radius: 0 !important; 
      }
    </style>

}
